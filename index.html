<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { position: relative; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="clock">00:00:00</div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.171.0/+esm';
        import { initScene } from './newScene.js';

        document.getElementById('options-button').addEventListener('click', () => {
            loadEscenario1();
        });

        function loadEscenario1() {
            renderer.dispose();

            import('./newScene.js').then(module => {
                module.initScene();
            }).catch(err => {
                console.error('Error al cargar la nueva escena:', err);
            });
        }
    </script>
</body>
</html>
